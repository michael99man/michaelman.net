<!DOCTYPE html>   
<html>
    <head>  
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="Sat, 1 Jan 2000 12:00:00 GMT">
        <title>Chat</title>  
        <link type="text/css" rel="stylesheet" href="style.css?ver=0.55">
    </head>  
    
    <script src = "GetThead.js?ver=0.36"></script>
    <script src = "FrameController.js?ver=0.51"></script>
    <script src = "Poster.js?ver=0.387"></script>
    <body>
        <div id="wrapper">  
            <div id = "nameArea">
                Name: <input type="text" id = "nameBox">
                <button style = "width: 100px; margin-bottom: 10px;" onclick= "setName();">Set Name</button>
            </div>
            
            <!-- Acts as a canvas (messages are displayed here) -->
            <div id = "container">
                <iframe id="chatFrame" width="600px" height="300px" src = "messageFrame.html">  </iframe>  
            </div>
            
            <script>
                window.onload = initFrame();
            </script>
            
            <div id="textForm">
                <input type = "text" onkeydown = "checkInput()" id = "textField" style = "width: 500px; margin-right: 15px; float:left; margin-top: 10px;">
                <button style= "float: left; width: 85px; margin-top: 10px;" type="button" onclick = "send()">Send!</button>
            </div>
        </div>  
    </body>
