<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="Sat, 1 Jan 2000 12:00:00 GMT">    
        
        <script src = "messageBoard.js?ver=1.31"></script>
        <style type="text/css">
            body{
                margin:1px;
                background:#202020;
            }
            .header-cont {width : 100%; position: fixed; top:10px;}
            .header {
                height:70px;
                background:#535353;
                border: 10px solid #262626;
                width: 940px;
                top: 10px;
                position: static;
                margin:15px auto;
                border-radius: 5px;
            }
            .content {
                width: 860px;
                background: #E0E0E0;
                border: 5px solid #8c8c8c;;
                height: 130px;
                margin: 15px auto; 
            }
            
            .headerLink {
                text-decoration: none;
                color: #FFF;
                margin: 0 auto;
                font-size: 30px;
                font-family: Tahoma, Geneva, sans-serif;
            }
            
            .box{
                display: block;
                float: left;
                margin-top:10px;
                margin-bottom: 10px;
                margin-left: 10px;
                padding: 0px 3px;
                background: #29497F;
                border: 5px solid #052C6E;
                position:relative;
                box-shadow: 5px 6px 5px #888888;
                border-radius: 5px;
            }
            #title{
                font-family: Tahoma, Geneva, sans-serif;
                font-style: italic;
                text-align:center;
                font-size: 35px;
                margin: 0 auto;
                margin-top: 10px;
            }
            
            /* To be removed soon (obseleted by postedMessage) */
            #mymessage{
                font-family: Tahoma, Geneva, sans-serif;
                font-style: italic;
                font-size: 15px;
                margin: 0 auto;
                position:absolute;
                bottom: 40px;
                margin-top: 50px;
            }
            
            .messageBlock{
                width: 520px;
                max-height: 150px;
                min-height: 70px;
                margin: 15px auto;
                /* Change colors! */
                background: #516B98;
                border: 5px solid #41567A;
                box-shadow: 5px 6px 5px #888888;
            }
            
            .message{
                position:relative;
                font-family: Tahoma, Geneva, sans-serif;
                color: white;   
                left: 10px;
                vertical-align:top;
            }
            
            #messages{
                float: right;
                margin-right: 20px;
            }
            
            #messageField{
                width: 170px;
                font-family: Tahoma, Geneva, sans-serif;
                outline-color: #3366FF;
                resize:none;
            }
            
            #messageForm{
                float: left;
                max-width: 260px;
                font-family: Tahoma, Geneva, sans-serif;
                font-size: 15px;
                text-align: left;
                margin: 0 auto;
                margin-top: 15px;
                margin-left: 15px;
                padding: 7px;
                background-color: #F4F4F4;
                border: 5px solid #000;
            }
            #messageButton{
                width: 200px;
                height: 25px;
                margin: 15px auto;
                background: #d0d0d0;
                border: 3px solid #c0c0c0;
                box-shadow: 2px 2px 2px #888888;
                font-family: Tahoma, Geneva, sans-serif;
                font-size: 15px;
                text-align:center;
            }
            .nameText{
                font-style: italic;
                color: #CCC;
            }
            .dateText{
                color: #A4A4A4;
                font-style:oblique;
            }
            
        </style>
    </head>
    <body onload = "getData()">
        <div class = "header">
            <div class = "box">
                <a class = "headerLink" href="snake/SnakeGame.html">Snake</a>
            </div>
            
            <div class = "box">
                <a class = "headerLink" href = "minesweeper/minesweeper.html">Minesweeper</a>
            </div>  
            
            <div class = "box">
                <a class = "headerLink" href = "chatroom/chat.html">Chatroom</a>
            </div>  
        </div>
        <div class ="content" id = "contentPane">
            <h1 id = "title">Welcome to Michael Man's Website!</h1>
            
            <form id = "messageForm">
                Name: <input type="text" maxlength = 24; name="name" id= "nameField" autocomplete="off" style = "margin-left: 18px; outline-color: #3366FF; width: 170px;"><br>
                Message: <textarea type="text" maxlength = 200; name = "message" id = "messageField" cols = 20 rows = 3 autocomplete="off"></textarea><br>
                <div id = "messageButton" onclick = "postMessage()">Submit your own message!</div>
            </form>
            <div id = "messages">
                <div class ="messageBlock">
                    <p class = "message">Lorem ipsum dolor sit aie consectetur adipiscing. Plloaso mako nuto
                        siwuf cakso dodtos anr koop. - Bob</p>
                </div>
            </div>
        </div>
    </body>
</html>
